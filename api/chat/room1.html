<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="chat"></div>

    <script>
        
        var socket = io('http://localhost:5001', {
            query: {
                id:1,
            }
        });
        socket.on('message', (room, data) => {
            if(room === 1){
                let p = document.createElement('p');
                let content = document.createTextNode(JSON.stringify(data));
                p.appendChild(content);
                
                let targetDiv = document.getElementById('chat');
                document.body.insertBefore(p,targetDiv);
            }
        });
        socket.emit('message', 1, {
            message: {
                'idUser': 'oliwier',
                'payload': 'message oliwier chat 1'
            }
        })
        socket.emit('message', 1, {
            message: {
                'idUser': 'oliwier',
                'payload': 'message2 oliwier chat 1'
            }
        })
      </script>
</body>
</html>
