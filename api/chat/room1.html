<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="chat"></div>

    <script>
        var socket = io('http://localhost:5001');
        
        socket.on('message', data => {
            console.log(data);
            if (data.room === 1) {
                let p = document.createElement('p');
                let content = document.createTextNode(JSON.stringify(data.idUser + ': ' + data.payload));
                p.appendChild(content);

                let targetDiv = document.getElementById('chat');
                document.body.insertBefore(p, targetDiv);
            }
        });
    </script>
</body>

</html>
